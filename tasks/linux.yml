---
- name: Download kubectl binary (Linux amd64)
  get_url:
    url: "{{ kubectl_dl_url }}"
    dest: /usr/local/bin/
    mode: u=rwx,g=rx,o=rx
    owner: root
    group: root

- name: Download helm binary (Linux amd64)
  get_url:
    url: "{{ helm_dl_url }}"
    dest: /tmp

- name: Extract Helm
  unarchive:
    src: "/tmp/helm-v{{ helm_version }}-linux-amd64.tar.gz"
    remote_src: yes
    dest: /usr/local/bin/
    extra_opts: [--strip-components=1]
    mode: "u=rwx,g=rx,o=rx"
    owner: root
    group: root

- name: Configure .bashrc for k98s
  ansible.builtin.lineinfile:
    path: "/home/{{ kctl_user_id }}/.bashrc"
    line: "{{ item }}"
  loop:
    - 'source <(kubectl completion bash)'
    - 'alias k=kubectl'
    - 'complete -F __start_kubectl k'
    - 'export do="-o yaml --dry-run=client"'

- name: Configure kubectl completion for zshell
  ansible.builtin.lineinfile:
    path: "/home/{{ kctl_user_id }}/.zshrc"
    line: "{{ item }}"
  loop:
    - 'alias k=kubectl'
    - '[[ $commands[kubectl] ]] && source <(kubectl completion zsh)'
    - 'export do="-o yaml --dry-run=client"'
  when: kctl_shell_type == 'zsh'

- name: Configure vimrc for kube usage
  ansible.builtin.lineinfile:
    path: "/home/{{ kctl_user_id }}/.vimrc"
    line: "{{ item }}"
  loop:
    - 'set expandtab'
    - 'set tabstop=2'
    - 'set shiftwidth=2'